<?<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScipt Calculator</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/font-awesome.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap-social.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/Calculator.css" rel="stylesheet">

</head>

<body>
<div class="container">
  <div class="calculator">
    <h1>FreeCodeCamp Calculator</h1>
    <input type="texbox" class="textbox" readonly>
    <div class="buttons">
      <button class="btn " value="AC">AC</button>
      <button class="btn" value="CE">CE</button>
      <button class="btn" value="%">%</button>
      <button class="btn" value="/">/</button><br>
      <button class="btn" value="7">7</button>
      <button class="btn" value="8">8</button>
      <button class="btn" value="9">9</button>
      <button class="btn" value="*">*</button><br>
      <button class="btn" value="4">4</button>
      <button class="btn" value="5">5</button>
      <button class="btn" value="6">6</button>
      <button class="btn" value="-">-</button><br>
      <button class="btn" value=" 1">1</button>
        <button class="btn" value="2">2</button>
      <button class="btn" value="3">3</button>
      <button class="btn" value="+">+</button><br>
      <button class="btn" value=".">.</button>
      <button class="btn" value="0">0</button>
      <button class="btn" value="Ans">Ans</button>
      <button class="btn" value="=">=</button
      </div>

</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
  <script>


  var clear=false;
  var ans="";
  var calc="";
  $(document).ready(function()
  {
    $("button").click(function()

    {
        var text=$(this).attr("value");
        if(parseInt(text, 10) == text || text==="." || text==="%" || text==="/" || text==="+" || text==="-" || text==="*")
        {
          if(clear===false)
          {
            calc+=text;
            $(".textbox").val(calc);
          }
          else
            {
              calc = text;
              $(".textbox").val(calc);
              clear=false;
            }
          }
          else if(text==="AC")
          {
            calc="";
            $(".textbox").val(calc);
          }
          else if(text==="CE")
          {
            calc=calc.slice(0,-1);
            $(".textbox").val(calc);
          }
          else if(text==="=")
          {
            ans=eval(calc);
            $(".textbox").val(ans);
            clear=true;
          }
        });
    });
  </script>
</body>
</html>
